services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:rw  # Changed to rw
      - ./certbot/www:/var/www/certbot:rw    # Changed to rw
      - ./certbot/conf:/etc/letsencrypt:rw   # Changed to rw
    user: root
    depends_on:
      - awm_django_app
    networks:
      - geodjango_tutorial

  pgadmin4:
    image: dpage/pgadmin4
    ports:
      - "20080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: docker@example.com
      PGADMIN_DEFAULT_PASSWORD: docker
    volumes:
      - my_pgadmin4_data:/var/lib/pgadmin4
    depends_on:
      - postgis
    networks:
      - geodjango_tutorial

  postgis:
    image: kartoza/postgis
    platform: linux/amd64
    ports:
      - "5432:5432"
    environment: 
      - POSTGRES_DB=gis
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_HOST_AUTH_METHOD=trust
      - ALLOW_IP_RANGE=0.0.0.0/0  # Added for kartoza/postgis
    volumes:
      - my_first_spatialdb_data:/var/lib/postgresql/data
    networks:
      - geodjango_tutorial
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker -d postgis"]
      interval: 10s
      timeout: 5s
      retries: 5


  awm_django_app:
    image: geodjango_tutorial
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=geodjango_tutorial.settings
      - PYTHONUNBUFFERED=1
      - POSTGRES_DB=gis
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_HOST=0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      postgis:
        condition: service_healthy  # Using healthcheck for better dependency management
    command: >
      sh -c "
        conda run -n env python manage.py migrate &&
        conda run -n env python manage.py runserver 0.0.0.0:8001
      "
    networks:
      - geodjango_tutorial

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    command: renew --noninteractive --webroot --webroot-path=/var/www/certbot
    depends_on:
      - nginx
    networks:
      - geodjango_tutorial
volumes:
  my_pgadmin4_data: {}
  my_first_spatialdb_data: {}

networks:
  geodjango_tutorial:
