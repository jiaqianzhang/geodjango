server {
    listen 80;
    server_name jiaqianzhang.site;
    
    # Add this location block temporarily for debugging
    location /cert-debug {
        default_type text/plain;
        return 200 "Certificate files:\n$document_root\n";
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name jiaqianzhang.site;

    # Updated certificate paths to match the actual location
    ssl_certificate /etc/letsencrypt/live/jiaqianzhang.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jiaqianzhang.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jiaqianzhang.site/chain.pem;
    
    # Rest of SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        proxy_pass http://awm_django_app:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
