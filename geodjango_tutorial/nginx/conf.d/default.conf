# HTTP server (for redirecting to HTTPS)
server {
    listen 80;
    server_name jiaqianzhang.site www.jiaqianzhang.site;

    # Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name jiaqianzhang.site www.jiaqianzhang.site;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/jiaqianzhang.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jiaqianzhang.site/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Proxy settings for Django
    location / {
        proxy_pass http://awm_django_app:8001;  # Proxy to Django app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /geodjango_tutorial/staticfiles/;  # Ensure this path is correct
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Optional: Proxy to pgAdmin (if you need to access it through NGINX)
    location /pgadmin4/ {
        proxy_pass http://pgadmin4:80;  # Proxy to pgAdmin container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Proxy to PostGIS (PostgreSQL with PostGIS, ensure accessible via HTTP)
    location /postgis/ {
        proxy_pass http://postgis:5432;  # Proxy to PostGIS container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
