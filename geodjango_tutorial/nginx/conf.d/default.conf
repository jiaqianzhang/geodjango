# HTTP to HTTPS redirect
server {
    listen 80;
    server_name jiaqianzhang.site www.jiaqianzhang.site;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl;
    server_name jiaqianzhang.site www.jiaqianzhang.site;  # Use your actual domain name here

    # SSL certificate settings
    ssl_certificate /etc/nginx/certs/fullchain.pem;  # Replace with your SSL certificate location
    ssl_certificate_key /etc/nginx/certs/privkey.pem;  # Replace with your SSL key location
    ssl_protocols TLSv1.2 TLSv1.3;  
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Proxy to Django App (replace awm_django_app with your Django service name if different)
    location / {
        proxy_pass http://awm_django_app:8001;  # Proxy to Django app's HTTP endpoint
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Set HTTPS or HTTP based on the incoming scheme
    }

    # Optional: Proxy to pgAdmin
    location /pgadmin4/ {
        proxy_pass http://pgadmin4:80;  # Proxy to pgAdmin container
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: Proxy to PostGIS
    location /postgis/ {
        proxy_pass http://postgis:5432;  # Proxy to PostGIS container (Note: Ensure PostGIS is accessible via HTTP, if not, remove this)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
